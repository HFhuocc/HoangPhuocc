   body {

header {

/* Logo tròn */
header img {

        header h1 {

            background: #fff;
            color: #333;
            border-radius: 15px;
            padding: 30px;
            margin: 20px;
            display: inline-block;
            width: 280px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: 0.3s;

        .card:hover {
            transform: translateY(-10px);
        }

        .card h3 {
            margin-bottom: 15px;
            color: #ff4da6;
        }

        .card p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .card button {
            padding: 10px 20px;
            border: none;
            background: #ff4da6;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .card button:hover {
            background: #e60073;
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            font-size: 14px;
